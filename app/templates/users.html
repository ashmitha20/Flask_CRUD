<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Flask CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>User List</h1>
        <nav>
            <a href="{{ url_for('users.index') }}">Home</a> |
            <a href="{{ url_for('users.add_user') }}">Add New User</a>
        </nav>
    </header>

    <main>
        <section class="content">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <a href="{{ url_for('users.edit_user', user_id=user._id) }}">Edit</a> |
                                <a href="{{ url_for('users.delete_user', user_id=user._id) }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Flask MongoDB CRUD App &copy; 2025</p>
    </footer>
</body>
</html>
